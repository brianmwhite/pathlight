[SETTINGS]
MQTT_HOST = pihome.local
MQTT_PORT = 1883
MQTT_SETON_PATH = homeassistant/light/pathlight/switch
MQTT_GETON_PATH = homeassistant/light/pathlight
MQTT_SETRGB_PATH = homeassistant/light/pathlight/rgb/set
MQTT_GETRGB_PATH = homeassistant/light/pathlight/rgb
MQTT_SETBRIGHTNESS_PATH = homeassistant/light/pathlight/brightness/set
MQTT_GETBRIGHTNESS_PATH = homeassistant/light/pathlight/brightness
MQTT_GETONLINE_PATH = homeassistant/light/pathlight/available
MQTT_ONLINEVALUE = online
MQTT_OFFLINEVALUE = offline
MQTT_ON_VALUE = ON
MQTT_OFF_VALUE = OFF
PICKLE_FILE_LOCATION = /home/pi/pathlight/pathlight.pickle
STATUS_CHECKIN_DELAY = 60.0
DEFAULT_COLOR = 000000FF
MAX_NEOPIXEL_BRIGHTNESS = 1.0
NUMBER_OF_LIGHTS = 10
PIXELS_PER_LIGHT = 12
PIXEL_DATA_PIN = 18

[PATTERNS]
CHRISTMAS = SOLID, FF000000 FF2A0000 0000FF00 00FF0000, 11/26, 36
;NEWYEARS = SOLID, 0000FF00 00FFFF00 0080FF00 19197000 2D5AFF00 00009B00, 12/27, 7
VALENTINES = SOLID, FF000000 FFFFFF00 FFC0CB00, 2/14
STPATRICKS = SOLID, 00FF0000 FFFFFF00, 3/17
JULYFOURTH = SOLID, FF000000 FFFFFF00 0000FF00, 7/4
